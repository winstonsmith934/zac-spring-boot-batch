# LOCAL config

# Disable auto start of Spring Batches
spring.batch.job.enabled = false

zac.timezone=Asia/Shanghai
date.format.short=yyyyMMdd
date.format.long=yyyyMMddHHmmss
date.fromat.short.with.dash=yyyy-MM-dd
date.fromat.long.with.dash=yyyy-MM-dd HH:mm:ss

#The info below is used to establish a env while processing UT
#Test DB
zac.test.jdbc.driverClassName=org.hsqldb.jdbcDriver
zac.test.jdbc.url=jdbc:hsqldb:mem:testdb
zac.test.jdbc.username=sa
zac.test.jdbc.password=

# mail server
mail_server=127.0.0.1

#Proxy setting
zac.http.proxyHost=
zac.http.proxyPort=

#Admin email
zac.email=